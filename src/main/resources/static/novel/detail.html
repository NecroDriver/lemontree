<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta name="viewport" charset="UTF-8" content="width:device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>章节内容</title>
</head>
<style>
    .container {
        width: 100%;
    }

    .row-header {
        text-align: center;
        margin: 2% 0 1% 0;
    }
</style>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <div class="page-header">
                <h4 id="title"></h4>
            </div>
            <p id="content"></p>
            <hr>
        </div>
    </div>
    <div class="row">
        <ul class="pager">
            <li><a href="#"><span class="glyphicon glyphicon-arrow-left"></span>
                上一章</a></li>
            <li><a href="#"><span class="glyphicon glyphicon-list"></span> 目录</a></li>
            <li><a href="#">下一章 <span
                    class="glyphicon glyphicon-arrow-right"></span></a></li>
        </ul>
    </div>
</div>
</body>
<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="../js/common.js"></script>
<script>
    var id = getUrlValue("id");
    $(function () {
        getNovelChapter();
    })

    function getNovelChapter() {
        $.ajax({
            url: "/novel/chapter/" + id,
            type: "post",
            data: {},
            dataType: "json",
            success: function (data) {
                var content = data.data;
                $("#title").text(content.chapterName);
                $("#content").text(content.content);
            },
            error: function (XMLHttpRequest) {
                console.log(XMLHttpRequest);
                location.href = "../login.html";
            }
        })
    }
</script>
</html>
