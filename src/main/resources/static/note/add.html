<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta name="viewport" charset="UTF-8" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>添加笔记</title>
    <style type="text/css">
        body {
            background: url("../images/background_note.jpg");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            -webkit-background-size: cover;
        }

        .container {
            margin-top: 30px;
        }

        .maxim {
            text-indent: 2em;
            color: #777;
        }

        #label {
            width: 16%;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row clear-fix">
        <div class="col-md-12 col-lg-12">
            <form role="form">
                <div class="form-group maxim">
                    <span class="form-control-static"><em>群处守口，独处守心。</em></span>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="title" placeholder="请输入标题">
                </div>
                <div class="form-group" id="editor"></div>
                <div class="form-group">
                    <select class="form-control pull-left" id="label">
                        <option value="1">标签1</option>
                        <option value="2">标签2</option>
                        <option value="3">标签3</option>
                        <option value="4">标签4</option>
                    </select>
                    <button type="button" class="btn btn-primary pull-right">保存</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="//unpkg.com/wangeditor/release/wangEditor.min.js"></script>
<script>
    var E = window.wangEditor;
    var editor = new E("#editor");
    editor.create();

    $(function () {
        $(".w-e-toolbar").css("border", "1px solid #f1f1f1");
        $(".w-e-text-container").css("border", "1px solid #f1f1f1");
    })
</script>
</html>
